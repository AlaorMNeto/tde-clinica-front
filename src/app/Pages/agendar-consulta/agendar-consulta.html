<main class="container my-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-success">Agende sua Consulta</h1>
        <p class="lead text-muted">Preencha os dados abaixo para agendar seu atendimento</p>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #agendamentoForm="ngForm">
            <div class="mb-4">
              <h5 class="text-success mb-3">
                <i class="bi bi-person me-2"></i>
                Dados Pessoais
              </h5>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome" class="form-label fw-semibold">Nome Completo</label>
                  <input type="text" class="form-control" id="nome" 
                         [(ngModel)]="agendamento.nome" name="nome" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="idade" class="form-label fw-semibold">Idade</label>
                  <input type="number" class="form-control" id="idade" 
                         [(ngModel)]="agendamento.idade" name="idade" required>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="telefone" class="form-label fw-semibold">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" 
                         [(ngModel)]="agendamento.telefone" name="telefone" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label fw-semibold">E-mail</label>
                  <input type="email" class="form-control" id="email" 
                         [(ngModel)]="agendamento.email" name="email" required>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <h5 class="text-success mb-3">
                <i class="bi bi-calendar-check me-2"></i>
                Dados da Consulta
              </h5>

              <div class="mb-3">
                <label for="especialidade" class="form-label fw-semibold">
                  <i class="bi bi-heart-pulse me-2 text-success"></i>
                  Especialidade
                </label>
                <select class="form-select" id="especialidade" 
                        [(ngModel)]="agendamento.especialidade" name="especialidade" required>
                  <option value="" selected disabled>Selecione uma especialidade</option>
                  <option value="clinico-geral">Clínico Geral</option>
                  <option value="pediatria">Pediatria</option>
                  <option value="cardiologia">Cardiologia</option>
                  <option value="ginecologia">Ginecologia</option>
                  <option value="ortopedia">Ortopedia</option>
                  <option value="dermatologia">Dermatologia</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="medico" class="form-label fw-semibold">
                  <i class="bi bi-person-badge me-2 text-success"></i>
                  Médico
                </label>
                <select class="form-select" id="medico" 
                        [(ngModel)]="agendamento.medico" name="medico" required>
                  <option value="" selected disabled>Selecione um médico</option>
                  <option value="dr-joao">Dr. João Silva - Clínico Geral</option>
                  <option value="dra-maria">Dra. Maria Santos - Pediatria</option>
                  <option value="dr-carlos">Dr. Carlos Oliveira - Cardiologia</option>
                  <option value="dra-ana">Dra. Ana Costa - Ginecologia</option>
                  <option value="dr-paulo">Dr. Paulo Rodrigues - Ortopedia</option>
                  <option value="dra-beatriz">Dra. Beatriz Lima - Dermatologia</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="data" class="form-label fw-semibold">
                  <i class="bi bi-calendar3 me-2 text-success"></i>
                  Data da Consulta
                </label>
                <input type="date" class="form-control" id="data" 
                       [(ngModel)]="agendamento.data" name="data" required>
              </div>

              <div class="mb-3">
                <label for="horario" class="form-label fw-semibold">
                  <i class="bi bi-clock me-2 text-success"></i>
                  Horário
                </label>
                <select class="form-select" id="horario" 
                        [(ngModel)]="agendamento.horario" name="horario" required>
                  <option value="" selected disabled>Selecione um horário</option>
                  <option value="08:00">08:00</option>
                  <option value="09:00">09:00</option>
                  <option value="10:00">10:00</option>
                  <option value="11:00">11:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
                </select>
              </div>
            </div>

            <div class="mb-4">
              <label for="observacoes" class="form-label fw-semibold">
                <i class="bi bi-chat-left-text me-2 text-success"></i>
                Observações (Opcional)
              </label>
              <textarea class="form-control" id="observacoes" rows="4" 
                        [(ngModel)]="agendamento.observacoes" name="observacoes"
                        placeholder="Descreva brevemente o motivo da consulta ou alguma informação adicional..."></textarea>
            </div>

            <div class="text-center mt-5">
              <button type="submit" class="btn btn-success btn-lg px-5 py-3" 
                      [disabled]="!agendamentoForm.form.valid">
                <i class="bi bi-check-circle me-2"></i>
                Confirmar Agendamento
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-4 text-center">
        <p class="text-muted small">
          <i class="bi bi-info-circle me-1"></i>
          Em caso de urgência, entre em contato pelo telefone: <strong>(55) 55 55555-5555</strong>
        </p>
      </div>
    </div>
  </div>
</main>
