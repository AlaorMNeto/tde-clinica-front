<div class="container mt-4">
  <h2 class="mb-4">Painel Administrativo</h2>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card shadow dashboard-card">
        <div class="card-body text-center">
          <h5 class="card-title">Pacientes</h5>
          <p class="dashboard-number">{{ totalPatients }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow dashboard-card">
        <div class="card-body text-center">
          <h5 class="card-title">Consultas</h5>
          <p class="dashboard-number">{{ totalAppointments }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow dashboard-card">
        <div class="card-body text-center">
          <h5 class="card-title">Pendentes</h5>
          <p class="dashboard-number text-warning">{{ pendingAppointments }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
