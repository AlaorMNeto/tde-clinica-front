<div class="container mt-4">
  <h2>Lista de Pacientes</h2>

  <table class="table table-bordered mt-3 shadow">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of patients">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
